version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - JAVA_TOOL_OPTIONS=${JAVA_TOOL_OPTIONS}
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
      - /var/run/docker.sock:/var/run/docker.sock  # 👈 mount docker socket του host
      - /tmp:/tmp # 👈 ΝΑ ΠΡΟΣΤΕΘΕΙ ΑΥΤΟ
      - ./shared:/shared
    env_file:
      - .env
    depends_on:
      - db
      - minio
      - mailhog

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata:
  minio_data:
